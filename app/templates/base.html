<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}x402 Merchant Demo{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', path='css/style.css') }}"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #0a0e17;
        --bg-secondary: #141824;
        --bg-tertiary: #1a1f2e;
        --bg-card: #1e2433;
        --bg-hover: #252b3c;
        --accent-primary: #6366f1;
        --accent-secondary: #8b5cf6;
        --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --border-color: #2d3548;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
        --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background: var(--bg-secondary) !important;
        border-bottom: 1px solid var(--border-color);
        padding: 1rem 0;
        box-shadow: var(--shadow-sm);
      }

      .navbar-brand {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text-primary) !important;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: opacity 0.2s;
      }

      .navbar-brand:hover {
        opacity: 0.8;
      }

      .nav-link {
        color: var(--text-secondary) !important;
        font-weight: 500;
        padding: 0.5rem 1rem !important;
        border-radius: 8px;
        transition: all 0.2s;
      }

      .nav-link:hover {
        color: var(--text-primary) !important;
        background: var(--bg-hover);
      }

      main.container {
        flex: 1;
        padding-top: 3rem;
        padding-bottom: 3rem;
      }

      .card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: var(--shadow-md);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .btn {
        border-radius: 10px;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border: none;
        transition: all 0.2s;
      }

      .btn-primary {
        background: var(--accent-gradient);
        color: white;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
      }

      footer {
        background: var(--bg-secondary);
        border-top: 1px solid var(--border-color);
        margin-top: auto;
        padding: 1.5rem 0;
      }

      footer small {
        color: var(--text-muted);
      }

      .alert {
        border-radius: 12px;
        border: none;
        padding: 1rem 1.5rem;
      }

      .alert-info {
        background: rgba(99, 102, 241, 0.1);
        color: var(--text-primary);
        border-left: 4px solid var(--accent-primary);
      }

      .alert-success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--text-primary);
        border-left: 4px solid var(--success);
      }

      .alert-danger {
        background: rgba(239, 68, 68, 0.1);
        color: var(--text-primary);
        border-left: 4px solid var(--error);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--bg-hover);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <span>üñºÔ∏è</span>
          <span>x402 Photo Gallery</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/photos">Gallery</a>
            <a class="nav-link" href="/api-docs">API Docs</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <footer class="py-4">
      <div class="container text-center">
        <small>Powered by x402 Payment Protocol ‚Ä¢ Base Sepolia Network</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
